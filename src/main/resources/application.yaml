spring:
  config:
    activate:
      on-profile: app
hrm:
  api:
    prices:
      date-pattern: yyyy-MM
      url: https://catalog.api.onliner.by/products/
    products:
      url: https://catalog.onliner.by/sdapi/catalog.api/search/
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:mem:db
  jpa:
    database: h2
    hibernate:
      ddl-auto: create
    show-sql: 'true'
  h2:
    console:
      enabled: 'true'
      path: /h2-console
logging:
  level:
    com:
      bsuir:
        hrm: trace
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    url: jdbc:postgresql://localhost:5432/tech_market_analyzer
    password: root
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: 'true'
logging:
  level:
    com:
      bsuir:
        hrm: debug
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    url: jdbc:postgresql://localhost:5432/tech_market_analyzer
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: validate
    show-sql: 'false'
logging:
  level:
    com:
      bsuir:
        hrm: warn
